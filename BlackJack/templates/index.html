<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Blackjack</h1>
    
    <!-- ðŸ“Œ SECCIÃ“N DE APUESTAS -->
    <div class="betting-container">
        <h2>Seleccione su apuesta</h2>
        <div class="chips">
            <button class="chip" data-value="5">5</button>
            <button class="chip" data-value="10">10</button>
            <button class="chip" data-value="25">25</button>
            <button class="chip" data-value="50">50</button>
            <button class="chip" data-value="100">100</button>
        </div>
        <p>Apuesta actual: <span id="betAmount">0</span></p>
        <button id="btnConfirmBet">Confirmar Apuesta</button>
    </div>
    
    <!-- ðŸ“Œ SECCIÃ“N DEL JUEGO -->
    <div class="game-container" style="display: none;">
        <h2>Apuesta Confirmada: <span id="finalBetAmount">0</span></h2>
        <button id="btnIniciar">Iniciar Juego</button>
        <button id="btnCapturar">Capturar Cartas</button>

        <!-- ðŸ“Œ NUEVOS BOTONES DE ACCIONES -->
        <div class="game-actions">
            <button id="btnPlantar">Plantar</button>
            <button id="btnDoblar">Doblar Apuesta</button>
        </div>

        <!-- ðŸ“Œ ESTADO DEL JUEGO -->
        <div class="game-info">
            <h2>Estado del Juego</h2>
            
            <h3>Jugador</h3>
            <div id="jugadorCartas" class="cartas-container"></div>
            <p id="jugadorPuntos">Puntos: </p>
            
            <h3>Dealer</h3>
            <div id="dealerCartas" class="cartas-container"></div>
            <p id="dealerPuntos">Puntos: </p>
            
            <h2 id="resultado"></h2>
        </div>
    </div>
</body>
</html>
