<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Visi√≥n Artificial</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: green; color: white; text-align: center;">
    <h1>Blackjack - Visi√≥n Artificial</h1>

    <button id="iniciar-btn">Iniciar Juego</button>
    <button id="capturar-cartas-btn">Capturar Cartas del Jugador</button>
    <button id="plantarse-btn">Plantarse</button> <!-- üî• Nuevo bot√≥n -->

    <h2>Jugador</h2>
    <div id="jugador-cartas"></div>
    <div id="jugador-puntos"></div>

    <h2>Dealer</h2>
    <div id="dealer-cartas"></div>
    <div id="dealer-puntos"></div>

    <script>
        $(document).ready(function() {
            $("#iniciar-btn").click(function() {
                $.post("/iniciar", function(data) {
                    $("#dealer-cartas").text(data.dealer.cartas.join(", "));
                    $("#dealer-puntos").text("Puntos: " + data.dealer.puntos);
                });
            });

            $("#capturar-cartas-btn").click(function() {
                $.post("/capturar_cartas", function(data) {
                    $("#jugador-cartas").text(data.jugador.cartas.join(", "));
                    $("#jugador-puntos").text("Puntos: " + data.jugador.puntos);
                });
            });

            $("#plantarse-btn").click(function() {
                $.post("/plantarse", function(data) {
                    $("#dealer-cartas").text(data.dealer.cartas.join(", "));
                    $("#dealer-puntos").text("Puntos: " + data.dealer.puntos);
                });
            });
        });
    </script>

</body>
</html>
